<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinyl Viz Player</title>
    
    <style>
      /* Custom scrollbar for a cleaner look in dark mode */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
      
      /* Animation utility for the Vinyl */
      @keyframes spin-slow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin-slow 4s linear infinite;
      }

      /* Background Blob Animation */
      @keyframes float {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: float 10s infinite ease-in-out;
      }
      .animate-blob-delayed {
        animation: float 12s infinite ease-in-out reverse;
      }
    </style>
    
    
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-black text-white antialiased overflow-hidden">
    <div id="root" class="h-screen w-screen"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
